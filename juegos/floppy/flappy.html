<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flappy Mini</title>
<link rel="stylesheet" href="css/flappy.css">
</head>
<body>
  <div class="wrap" id="gameWrap">
    <canvas id="game"></canvas>

    <div class="overlay">
      <div class="left-hud">
        <div class="hud-box" id="scoreBox">Puntaje: 0</div>
      </div>
      <div class="right-hud">
        <div class="hud-box" id="bestBox">Mejor: 0</div>
      </div>
    </div>

    <div class="center-screen" id="centerPanel">
      <div class="panel" id="startPanel">
        <h1>Flappy Mini</h1>
        <p>Toca / haz clic o presiona ESPACIO para volar. Evita los tubos.</p>
        <button class="btn" id="startBtn">Jugar</button>
        <button class="btn" id="menuStartBtn">Volver al menú</button>
        <p style="font-size:12px;color:#fff9;margin-top:8px">Hola pajarito</p>
      </div>

      <div class="panel" id="pausedPanel" style="display:none">
        <h1>Pausado</h1>
        <button class="btn" id="resumeBtn">Continuar</button>
        <button class="btn" id="restartBtn" style="margin-left:8px">Reiniciar</button>
      </div>

      <div class="panel" id="gameOverPanel" style="display:none">
        <h1>Game Over</h1>
        <p id="finalScore">Puntaje: 0</p>
        <button class="btn" id="tryBtn">Volver a Intentar</button>
        <button class="btn" id="menuOverBtn">Volver al menú</button>
      </div>
    </div>

    <div class="instr">Controles: Clic / Tap / Barra espaciadora</div>
  </div>

<script src="js/flappy.js"></script>
</body>
</html>
